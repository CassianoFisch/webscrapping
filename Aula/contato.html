<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Mensagem</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            color: #343a40;
        }

        .btn-custom {
            background-color: #007bff; /* Cor do botão */
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }
    </style>
    <script>
        function exibirAlerta(event) {
            event.preventDefault(); // Impede o envio do formulário
            alert("Mensagem enviada com sucesso!"); // Exibe o alerta
            // Aqui você pode adicionar código para enviar a mensagem via AJAX, se necessário.
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Envie sua Mensagem</h1>
            <form onsubmit="exibirAlerta(event)">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-custom btn-block">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
